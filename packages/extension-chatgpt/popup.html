<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provenant for ChatGPT</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 16px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #6366f1;
    }
    .logo-text { font-size: 14px; font-weight: 600; }
    label { display: block; font-size: 11px; color: #8b949e; margin-bottom: 4px; margin-top: 12px; }
    input {
      width: 100%;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
      padding: 7px 10px;
      font-size: 12px;
      font-family: 'SF Mono', monospace;
    }
    input:focus { outline: none; border-color: #6366f1; }
    .btn {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 9px;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { background: #4f46e5; }
    .status {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      min-height: 16px;
    }
    .status.ok  { color: #3fb950; }
    .status.err { color: #f85149; }
    .indicator {
      display: flex; align-items: center; gap: 6px;
      margin-top: 14px; padding: 8px 10px;
      background: #161b22; border-radius: 6px;
      font-size: 11px; color: #8b949e;
    }
    .dot { width: 7px; height: 7px; border-radius: 50%; background: #3fb950; }
    .dot.off { background: #30363d; }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-dot"></div>
    <span class="logo-text">Provenant for ChatGPT</span>
  </div>

  <div class="indicator">
    <div class="dot" id="dot"></div>
    <span id="indicator-text">Not configured</span>
  </div>

  <label>Provenant API Key</label>
  <input id="apiKey" type="password" placeholder="pk_live_..." />

  <label>Agent ID</label>
  <input id="agentId" type="text" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" />

  <label>Base URL</label>
  <input id="baseUrl" type="text" placeholder="http://localhost:4000" />

  <button class="btn" id="save">Save & Connect</button>
  <div class="status" id="status"></div>

  <script src="src/popup.js"></script>
</body>
</html>
