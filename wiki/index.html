<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Provenant — Documentation</title>

  <!-- Docsify Dark Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />

  <!-- Prism syntax highlight theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.css" />

  <style>
    :root {
      --theme-color: #6366f1;
      --theme-color-secondary: #818cf8;

      /* Sidebar */
      --sidebar-background: #0d1117;
      --sidebar-nav-link-color: #94a3b8;
      --sidebar-nav-link-color--hover: #e2e8f0;
      --sidebar-nav-link-color--active: #6366f1;
      --sidebar-nav-pageLink-background--active: rgba(99, 102, 241, 0.12);
      --sidebar-border-color: #1e293b;
      --sidebar-width: 280px;

      /* Content */
      --content-max-width: 860px;
      --base-background-color: #090e18;
      --base-color: #cbd5e1;
      --base-font-size: 15.5px;
      --base-line-height: 1.75;
      --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;

      /* Headings */
      --heading-color: #f1f5f9;
      --heading-h1-border-color: #1e293b;

      /* Links */
      --link-color: #818cf8;
      --link-color--hover: #a5b4fc;

      /* Code */
      --code-background: #0f172a;
      --code-font-size: 13.5px;
      --code-inline-background: #1e293b;
      --code-inline-color: #a5b4fc;
      --code-block-border-radius: 8px;

      /* Tables */
      --table-head-background: #0f172a;
      --table-row-odd-background: #0d1117;
      --table-row-even-background: #0a0f1a;

      /* Blockquote */
      --blockquote-background: rgba(99, 102, 241, 0.08);
      --blockquote-border-color: #6366f1;

      /* Cover */
      --cover-background-color: linear-gradient(135deg, #0d1117 0%, #0f172a 100%);

      /* Navbar */
      --navbar-background: #0d1117;
      --navbar-menu-link-color: #94a3b8;
      --navbar-menu-link-color--hover: #f1f5f9;
    }

    /* Logo area */
    .sidebar-nav > ul:first-child > li:first-child > a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #f1f5f9 !important;
      letter-spacing: -0.01em;
      padding: 16px 0 8px;
    }

    .sidebar-nav > ul:first-child > li:first-child > a::before {
      content: "▶";
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background: #6366f1;
      border-radius: 7px;
      font-size: 11px;
      color: white;
      flex-shrink: 0;
    }

    /* Section dividers in sidebar */
    .sidebar-nav li:has(> p) p {
      font-size: 10.5px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #475569;
      margin: 20px 0 6px;
    }

    /* Sidebar nav item active pill */
    .sidebar-nav li.active > a {
      border-radius: 6px;
    }

    /* Code blocks */
    pre[class*="language-"] {
      border-radius: 8px;
      border: 1px solid #1e293b;
    }

    /* Inline code */
    code:not([class]) {
      border-radius: 4px;
      padding: 2px 6px;
    }

    /* Tables */
    table {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #1e293b;
    }

    th {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #94a3b8 !important;
    }

    td, th {
      border-color: #1e293b !important;
      padding: 10px 16px !important;
    }

    /* Blockquotes */
    blockquote {
      border-radius: 0 8px 8px 0;
    }

    blockquote p {
      color: #94a3b8;
    }

    /* H1 hero style */
    h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #1e293b;
    }

    h3 {
      font-size: 1.05rem;
      font-weight: 600;
      color: #e2e8f0;
    }

    /* Horizontal rule */
    hr {
      border-color: #1e293b;
      margin: 2rem 0;
    }

    /* Search box */
    .search input {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 8px;
      color: #e2e8f0;
      padding: 8px 12px;
    }

    .search input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    /* Search results */
    .search .results-panel {
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 8px;
    }

    /* Copy code button */
    .docsify-copy-code-button {
      background: #1e293b !important;
      color: #94a3b8 !important;
      border-radius: 6px !important;
      border: none !important;
      font-size: 11px !important;
    }

    .docsify-copy-code-button:hover {
      background: #334155 !important;
      color: #f1f5f9 !important;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #334155; }

    /* Pagination */
    .pagination-item-title {
      color: #6366f1;
    }

    /* Progress bar */
    #nprogress .bar {
      background: #6366f1 !important;
    }

    /* Content area padding */
    .content {
      padding-top: 2rem;
    }

    /* Emoji in headings */
    h2 .emoji, h3 .emoji { margin-right: 4px; }
  </style>
</head>
<body>
  <div id="app">
    <div style="
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #090e18;
      color: #6366f1;
      font-family: sans-serif;
      font-size: 1.1rem;
      gap: 12px;
    ">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
      Loading docs…
    </div>
  </div>

  <script>
    window.$docsify = {
      name: '▶ Provenant',
      repo: '',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      auto2top: true,
      autoHeader: false,

      // Search
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search docs…',
        noData: 'No results for "{query}"',
        depth: 3,
        hideOtherSidebarContent: false,
      },

      // Copy code
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!',
      },

      // Pagination
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
        crossChapterText: true,
      },

      // Tabs plugin for code blocks
      tabs: {
        persist: true,
        sync: true,
      },

      // Emoji
      themeColor: '#6366f1',
    };
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Prism syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
